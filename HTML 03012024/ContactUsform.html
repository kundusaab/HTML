<body>
    <nav>
        <h1>Welcome to Thrillion Films </h1>
    </nav>
    <h2>Contact Us Form </h2>
    <form action method="POST">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Your Name " required>
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Your Email" required>
        <br>
        <label for="contact number">Contact Number</label>
        <input type="tel" placeholder="Enter Contact Number" required>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob"required>
        <br>
        <label for="rating">Rating</label>
         <input type="radio" id="1" name="1" value="1">
         <label for="1">1</label>
         <input type="radio" id="2" name="2" value="2">
         <label for="2">2</label>
         <input type="radio" id="3" name="3" value="3">
         <label for="3">3</label>
         <input type="radio" id="4" name="4" value="4">
         <label for="4">4</label>
         <br>
         <label for="enter your message" >Enter Your Message</label>
         <br>
         <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter Your Message" required></textarea>
         <br>
         <button type="submit">Send</button>
          <button type="reset">Reset</button>
