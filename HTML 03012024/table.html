<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Expenses Table</caption>
        <tr>
            <td>Month </td>
            <td>Savings</td>
        </tr>
        <tr>
            <td>January</td>
            <td>100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>300</td>
        </tr>
        <tr>
            <td>March</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>800</td>
        </tr>
    </table>
    <br>
    <table>
        <caption>Second expenses table </caption>
        <th>
            <tr>
                <td>Month</td>
                <td>Savings</td>
            </tr>
        </th>
        <tbody>
            <tr>
                <td>April</td>
                <td>500</td>
            </tr>
            <tr>
                <td>May</td>
                <td>300</td>
            </tr>
            <tr>
                <td>June</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>900</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
